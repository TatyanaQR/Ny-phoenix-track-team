<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="navbar-placeholder"></div>

  <main>
    <h1>Welcome to the New York Phoenix Track Club</h1>
  </main>

    fetch('navbar.html')

      });
  </script>
</body>
</html>
