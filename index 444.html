<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - NY Phoenix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body::before {
      content: "";
      background-image: url('phoenix-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .typed-text {
      font-size: 2rem;
      font-weight: bold;
      color: orange;
      border-right: 3px solid orange;
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 4s steps(50, end) forwards;
      max-width: 100%;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    .highlight-box {
      margin-top: 3rem;
      padding: 1.5rem;
      border: 2px solid orange;
      background-color: rgba(255, 165, 0, 0.05);
      color: #fff;
      font-size: 1.2rem;
      max-width: 500px;
      border-radius: 8px;
    }

    .floating-logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.8;
    }

    @media screen and (max-width: 600px) {
      .typed-text {
        font-size: 1.2rem;
      }

      .highlight-box {
        font-size: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div class="typed-text">Welcome to the New York Phoenix Track Club</div>
    <div class="highlight-box">
      “lose lose lose win lose lose win win win, win, win”
    </div>
    <img src="phoenix-logo.png" class="floating-logo" alt="Phoenix Logo">
  </main>
</body>
</html>
