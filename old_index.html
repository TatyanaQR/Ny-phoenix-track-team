
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New York Phoenix Track Club</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #000;
      color: white;
    }
    header {
      background-color: #1e3a8a;
      padding: 1em;
      text-align: center;
    }
    header img {
      height: 80px;
    }
    h1 {
      color: orange;
      margin: 0.5em 0;
    }
    .highlight-box {
      background-color: #222;
      padding: 1.5em;
      margin: 2em;
      border-left: 5px solid orange;
    }
    .contact-form {
      background-color: #111;
      padding: 2em;
      margin: 2em;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }
    input[type="submit"] {
      background-color: orange;
      color: black;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #1e3a8a;
      color: white;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Phoenix Logo" />
  <h1>New York Phoenix Track Club</h1>
</header>

<section class="highlight-box">
  <h2>“Rise. Run. Repeat.”</h2>
  <p>Champions aren’t born — they’re built. Join a legacy of excellence and fire.</p>
</section>

<section class="contact-form">
  <h2>Contact Us</h2>
  <form action="https://formspree.io/f/mnqepnky" method="POST">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="4" required></textarea>
    <input type="submit" value="Send Message" />
  </form>
</section>

<footer>
  &copy; 2025 New York Phoenix Track Club | nyphoenixtrackclub@gmail.com
</footer>

</body>
</html>
