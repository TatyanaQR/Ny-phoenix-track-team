
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New York Phoenix Track Club</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(to bottom, #0a0a0a, #1c1c1c);
      color: #fff;
    }
    header {
      background-color: #1e3a8a;
      text-align: center;
      padding: 2em 1em;
      box-shadow: 0 0 15px #1e3a8a;
    }
    header img {
      height: 90px;
      margin-bottom: 0.5em;
    }
    h1 {
      margin: 0;
      font-size: 2em;
      color: orange;
      text-shadow: 0 0 10px orange;
    }
    nav {
      background-color: #111;
      padding: 1em;
      text-align: center;
      box-shadow: 0 0 10px #333;
    }
    nav a {
      color: #fff;
      margin: 0 1em;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    nav a:hover {
      color: orange;
      text-shadow: 0 0 5px orange;
    }
    .hero {
      text-align: center;
      padding: 4em 2em;
      background-color: #000;
      border-bottom: 2px solid #1e3a8a;
    }
    .hero h2 {
      font-size: 2.5em;
      color: #f97316;
      text-shadow: 0 0 20px #f97316;
    }
    .highlight-box {
      background-color: #222;
      padding: 2em;
      margin: 2em;
      border-left: 5px solid orange;
      box-shadow: 0 0 10px #f97316;
    }
    .contact-form {
      background-color: #111;
      padding: 2em;
      margin: 2em;
      box-shadow: 0 0 10px #333;
    }
    iframe {
      border: none;
      width: 100%;
      height: 824px;
    }
    footer {
      text-align: center;
      padding: 1em;
      background-color: #1e3a8a;
      color: white;
      font-size: 0.9em;
      box-shadow: 0 0 10px #1e3a8a;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Phoenix Logo" />
  <h1>New York Phoenix Track Club</h1>
</header>

<nav>
  <a href="about.html">About Us</a>
  <a href="requirements.html">Requirements</a>
  <a href="#contact">Contact Us</a>
</nav>

<section class="hero">
  <h2>Welcome to the New York Phoenix Track Club</h2>
</section>

<section class="highlight-box">
  <h2>“Rise. Run. Repeat.”</h2>
  <p>Champions aren’t born — they’re built. Join a legacy of excellence and fire.</p>
</section>

<section id="contact" class="contact-form">
  <h2>Contact Us</h2>
  <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfU0AS7dvE_z4ZjDmuH4ctoWg2Eq15B8BimUf7Ap0RtBvXnMA/viewform?embedded=true">
    Loading…
  </iframe>
</section>

<footer>
  &copy; 2025 New York Phoenix Track Club | nyphoenixtrackclub@gmail.com
</footer>

</body>
</html>
