<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home - NY Phoenix</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body::before {
      content: "";
      background-image: url('phoenix-logo.png');
      background-repeat: no-repeat;
      background-position: center;
      background-size: 70%;
      opacity: 0.05;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .typed-text {
      font-size: 3.2rem;
      font-weight: bold;
      color: orange;
      text-shadow: 0 0 10px orange;
      line-height: 1.4;
      animation: fadeIn 2s ease-in forwards;
      opacity: 0;
    }

    .tagline {
      margin-top: 1rem;
      font-size: 1.3rem;
      font-style: italic;
      color: #fff;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .highlight-box {
      margin-top: 3rem;
      padding: 2rem;
      border: 2px solid orange;
      background-color: rgba(255, 165, 0, 0.05);
      color: #fff;
      font-size: 1.6rem;
      max-width: 600px;
      width: 90%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(255, 165, 0, 0.4);
      font-style: italic;
    }

    .floating-logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      opacity: 0.8;
    }

    @media screen and (max-width: 600px) {
      .hero {
        padding: 1rem;
      }

      .typed-text {
        font-size: 2rem;
      }

      .tagline {
        font-size: 1rem;
      }

      .highlight-box {
        font-size: 1.2rem;
        padding: 1.2rem;
      }
    }
  </style>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const quotes = [
        "lose lose lose win lose lose win win win, win, win",
        "Hard work beats talent when talent doesn't work hard",
        "Pain is temporary, pride is forever",
        "Through the fire, we rise",
        "Champions are made in the shadows",
        "Built for this. Trained for more."
      ];
      let index = 0;
      const box = document.getElementById("quote-box");

      setInterval(() => {
        index = (index + 1) % quotes.length;
        box.innerText = quotes[index];
      }, 4000);
    });
  </script>
</head>
<body>
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="requirements.html">Requirements</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <main class="hero">
    <div class="typed-text">Welcome to the <br> New York Phoenix Track Club</div>
    <div class="tagline">Where Dedication Meets Destiny</div>
    <div class="highlight-box" id="quote-box">
      “lose lose lose win lose lose win win win, win, win”
    </div>
    <img src="phoenix-logo.png" class="floating-logo" alt="Phoenix Logo">
  </main>
</body>
</html>
