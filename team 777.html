
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{title}</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 20px;
      position: relative;
    }
    nav {
      background-color: #000;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
    h1.glow {
      text-align: center;
      font-size: 30px;
      color: orange;
      text-shadow: 0 0 10px orange;
      margin-top: 20px;
    }
    .tagline {
      text-align: center;
      font-style: italic;
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .section {
      max-width: 800px;
      margin: auto;
    }
    .highlight {
      color: #00c8ff;
      font-style: italic;
    }
    .highlight-orange {
      color: orange;
      font-style: italic;
    }
    .floating-logo {
      position: fixed;
      bottom: 10px;
      right: 10px;
      width: 60px;
      z-index: 10;
    }
    .watermark-bg {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 80%;
      max-width: 800px;
      transform: translate(-50%, -50%);
      opacity: 0.15;
      z-index: 0;
    }
    .bio-photo {
      display: block;
      margin: 20px auto;
      width: 180px;
      border-radius: 50%;
      border: 3px solid orange;
    }
    .caption {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  
<nav>
  <a href="index.html">Home</a>
  <a href="about.html">About the Coach</a>
  <a href="philosophy.html">Philosophy</a>
  <a href="team.html">Meet the Team</a>
  <a href="requirements.html">Requirements</a>
  <a href="contact.html">Contact</a>
</nav>

  <h1 class="glow">Meet the Team</h1>
  <p class="tagline">Purpose. Power. Passion.</p>
  <div class="section">
    <p>Photos and videos of our amazing athletes are coming soon. Stay tuned to meet the heart of the New York Phoenix Track Club.</p>
  </div>
  <img src="phoenix_watermark_transparent.png" class="watermark-bg" alt="Phoenix Watermark"/>
  <img src="phoenix-logo.png" class="floating-logo" alt="Phoenix Logo"/>
</body>
</html>
