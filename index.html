
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Phoenix Track Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1 id="welcome-text"></h1>
            <p class="tagline">Built from fire. Trained to rise. Running with purpose.</p>
            <a href="#team" class="cta-button">Take a Look at Our Team</a>
            <div class="scroll-down">&#x25BC;</div>
        </div>
    </div>

    <section id="team" class="highlight-box">
        <p><em>It only takes one person to believe in you — and the rest, you’ll run with purpose.</em></p>
        <p class="legacy-line">More than a team — we’re a legacy in motion.</p>
    </section>

    <script>
        const text = "Welcome to the\nNew York\nPhoenix Track Club";
        const target = document.getElementById("welcome-text");
        let i = 0;

        function typeWriter() {
            if (i < text.length) {
                target.innerHTML += text.charAt(i) === "\n" ? "<br>" : text.charAt(i);
                i++;
                setTimeout(typeWriter, 50);
            }
        }
        typeWriter();
    </script>
</body>
</html>
