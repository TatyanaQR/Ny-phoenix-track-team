<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      
      background-size: 80%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      
    }

    header nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      background: linear-gradient(to right, #001f3f, #ff6600);
      padding: 1em 0;
      margin: 0;
    }

    header nav ul li {
      margin: 0 20px;
    }

    header nav ul li a {
      color: #ffae42;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.1em;
    }

    .typewriter {
      font-size: 2.8em; font-weight: bold;
      text-align: center;
      padding: 3em 1em 1em;
      color: #ffa500;
      text-shadow: 0 0 15px #ff6600, 0 0 30px #ff6600;
      min-height: 3em;
    }

    .highlight-box {
      background-color: #331d00;
      color: #fff;
      padding: 1.5em;
      text-align: center;
      margin: 2em auto;
      max-width: 700px;
      font-style: italic;
      font-size: 1.3em;
      border-left: 4px solid orange;
      border-right: 4px solid orange;
    }

    .logo-floating {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 80px;
      opacity: 0.9;
      z-index: 999;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="requirements.html">Requirements</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="typewriter" id="typewriter-text"></div>

    <div class="highlight-box" id="quote-box">
      "Greatness is not given, it's earned through fire."
    </div>
  </main>

  <img src="logo.png" alt="Floating Logo" class="logo-floating" />

  <script>
    // Typing effect
    const text = "Welcome to the New York Phoenix Track Club";
    let index = 0;
    const speed = 65;
    function typeWriter() {
      if (index < text.length) {
        document.getElementById("typewriter-text").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeWriter, speed);
      }
    }
    typeWriter();

    // Rotating quotes
    const quotes = [
      "Greatness is not given, it's earned through fire.",
      "It only takes one person to believe in you — and the rest, you’ll run with.",
      "Champions train through the storm.",
      "We rise by lifting others.",
      "Discipline turns dreams into results."
    ];
    let quoteIndex = 0;
    setInterval(() => {
      quoteIndex = (quoteIndex + 1) % quotes.length;
      document.getElementById("quote-box").innerText = quotes[quoteIndex];
    }, 5000);
  </script>
</body>
</html>
