<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New York Phoenix Track Club</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #fff;
        }
        nav {
            background-color: #000;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        nav a {
            color: orange;
            margin: 0 20px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
        header {
            text-align: center;
            padding: 100px 20px;
            background: linear-gradient(to bottom, #222, #000);
        }
        header h1 {
            font-family: 'Tagesschrift', cursive;
            font-size: 2.5em;
            animation: typing 3s steps(30, end), blink .75s step-end infinite;
            white-space: nowrap;
            overflow: hidden;
            border-right: .15em solid orange;
            width: 100%;
            max-width: 20ch;
            margin: 0 auto;
        }
        @keyframes typing {
            from { width: 0 }
            to { width: 20ch }
        }
        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: orange; }
        }
    </style>
</head>
<body id="home">
    <nav>
        <a href="#home">Home</a>
        <a href="#about">About Us</a>
        <a href="#requirements">Requirements</a>
        <a href="#contact">Contact Us</a>
    </nav>
    <header>
        <h1>Welcome to the New York Phoenix</h1>
    </header>
</body>
</html>
